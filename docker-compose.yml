services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_storage:/root/.ollama

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    ports:
      - "3000:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - webui_storage:/app/backend/data
    depends_on:
      - ollama

  agent:
    build: ./agent
    container_name: jimmy-agent
    ports:
      - "3141:3141"
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=llama3.2
      - ENABLE_SPEECH=false
      - AGENT_PERSONA_PATH=/app/prompts/agent-persona.md
      - AGENT_DATA_DIR=/app/data/sessions
    volumes:
      - ./prompts:/app/prompts:ro
      - agent_sessions:/app/data
    depends_on:
      - ollama

volumes:
  ollama_storage:
  webui_storage:
  agent_sessions: